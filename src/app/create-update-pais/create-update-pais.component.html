

<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" >PAIS</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
		    <div class="form">
		    	<div class="form-row">
		    		<div class="form-group col-md-12">
				      <label for="nombrePais">Pais</label>
				      <input type="text" class="form-control" id="nombrePais" placeholder="Ingrese el nombre del pais" value="{{codigo}}">
			    	</div>
		    	</div>
		    </div><!--FIN FORM-->
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="activeModal.close('Save click')">Aceptar</button>
    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="activeModal.close('Close click')">Cancelar</button>
      
  </div>
