  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Inicio de Sesión</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="user" aria-describedby="basic-addon1">
        </div>
         <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">#</span>
          </div>
          <input type="password" class="form-control" placeholder="Introduzca su contraseña" aria-label="Username"  name="password" aria-describedby="basic-addon1">
          </div>
          <div class="form-group">
            <small id="passwordHelp" class="form-text text-muted">La contraseña es sensible a MAYUSCULAS y minúsculas</small>
          </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="activeModal.close('Save click')">Login</button>
    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="activeModal.close('Close click')">Cancelar</button>
      
  </div>
